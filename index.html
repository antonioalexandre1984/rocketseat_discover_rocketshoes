<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketshoes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <a><img class="logo" src="./assets/favicon.ico" alt="" /></a>
        <ul>
          <li><a href="#">Homem</a></li>
          <li><a href="#">Mulher</a></li>
          <li><a href="#">Criança</a></li>
          <li><a href="#">customizar</a></li>
        </ul>
        <div class="menu-input">
          <img src="./assets/icon-search.svg" />
          <input class="form" type="text" placeholder="Pesquisar" />
        </div>
        <div class="bag">
          <img src="./assets/icon-bag.svg" />
        </div>
      </nav>

      <section id="main">
        <div class="product-info">
          <h1 id="title">
            Tênis Esportivo<br />
            para corrida top
          </h1>
          <p id="description">
            Esse tênis tem o intuito de te deixar ainda mais fitness,focado e
            musculoso.
          </p>
          <p id="price">R$ 999,00</p>
          <button class="purchase">Comprar</button>
        </div>
        <div class="product-imgs">
          <div class="featured-img">
            <img id="selected-img" src="./assets/tenis-1-ampliado.png" alt="" />
          </div>
          <div class="thumbnail-imgs">
            <img id="sneakers-1" src="./assets/tenis-1-galeria.png" alt="" />
            <img id="sneakers-2" src="./assets/tenis-2-galeria.png" alt="" />
            <img id="sneakers-3" src="./assets/tenis-3-galeria.png" alt="" />
          </div>
        </div>
        <div class="product-background"></div>
      </section>

      <footer>
        <!--     <div class="menu-footer"> -->
        <iframe
          width="262"
          height="166.33"
          src="https://www.youtube.com/embed/s8hWQwFwayo"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Youtube</li>
          <li>Twitter</li>
        </ul>

        <a href="https://centauro.com.br" target="_blank">Explore mais</a>
        <!--   </div> -->
        <!-- </div> -->

    </div>
